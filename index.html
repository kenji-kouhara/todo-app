<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO„Ç¢„Éó„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #todoInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            background: #e8f5e9;
        }

        .todo-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-item span {
            flex: 1;
            font-size: 16px;
            color: #333;
            transition: all 0.3s;
        }

        .todo-item.completed span {
            text-decoration: line-through;
            color: #999;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù TODO„É™„Çπ„Éà</h1>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Êñ∞„Åó„ÅÑTODO„ÇíÂÖ•Âäõ..." />
            <button id="addBtn">ËøΩÂä†</button>
        </div>

        <div id="loading" class="loading" style="display: none;">Ë™≠„ÅøËæº„Åø‰∏≠...</div>

        <ul id="todoList"></ul>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const errorMessage = document.getElementById('errorMessage');

        // LocalStorage„ÅÆ„Ç≠„Éº
        const STORAGE_KEY = 'todos';

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // LocalStorage„Åã„ÇâTODO„ÇíÂèñÂæó
        function getTodos() {
            const todos = localStorage.getItem(STORAGE_KEY);
            return todos ? JSON.parse(todos) : [];
        }

        // LocalStorage„Å´TODO„Çí‰øùÂ≠ò
        function saveTodos(todos) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
        }

        // TODO„É™„Çπ„Éà„ÇíÊèèÁîª
        function renderTodos() {
            const todos = getTodos();
            todoList.innerHTML = '';

            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">TODO„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇÊñ∞„Åó„ÅÑTODO„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</div>';
                return;
            }

            // ‰ΩúÊàêÊó•ÊôÇ„ÅÆÈôçÈ†Ü„Åß„ÇΩ„Éº„Éà
            todos.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.addEventListener('change', () => toggleTodo(todo.id));

                const span = document.createElement('span');
                span.textContent = todo.title;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'ÂâäÈô§';
                deleteBtn.addEventListener('click', () => deleteTodo(todo.id));

                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            });
        }

        // TODO„ÇíËøΩÂä†
        function addTodo() {
            const title = todoInput.value.trim();

            if (!title) {
                showError('TODO„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const todos = getTodos();
            const newTodo = {
                id: Date.now(),
                title: title,
                completed: false,
                created_at: new Date().toISOString()
            };

            todos.push(newTodo);
            saveTodos(todos);
            todoInput.value = '';
            renderTodos();
        }

        // TODO„ÅÆÂÆå‰∫ÜÁä∂ÊÖã„ÇíÂàá„ÇäÊõø„Åà
        function toggleTodo(id) {
            const todos = getTodos();
            const todo = todos.find(t => t.id === id);

            if (todo) {
                todo.completed = !todo.completed;
                saveTodos(todos);
                renderTodos();
            }
        }

        // TODO„ÇíÂâäÈô§
        function deleteTodo(id) {
            if (!confirm('„Åì„ÅÆTODO„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                return;
            }

            const todos = getTodos();
            const filteredTodos = todos.filter(t => t.id !== id);
            saveTodos(filteredTodos);
            renderTodos();
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // ÂàùÊúüË™≠„ÅøËæº„Åø
        renderTodos();
    </script>
</body>
</html>
